{% extends './layout.html'   %}

{% block body %}
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=35) }}<br>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}<br>
        </p>
        <p>
            {{ form.ingresar }}<br>
        </p>
    </form>
{% endblock %}
